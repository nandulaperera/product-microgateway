version: "3.7"
services:
  gitlab:
    image: "gitlab/gitlab-ee:latest"
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails["initial_root_password"] = "svcAdmin"
        gitlab_rails['monitoring_whitelist'] = ['0.0.0.0/0']
    ports:
      - "8280:80"
    networks:
      - cc-gitlab
networks:
  cc-gitlab:
    name: cc-gitlab
    driver: bridge
